<!DOCTYPE html>
<html>
<head>
    <title>NewsApp</title>
    <!-- your application title -->
    <meta charset="utf-8">
    <!-- Specifies the character encoding for the HTML document -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="your app content">
    <!-- a description of your web page -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--  bootstrap css  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jquery lib -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- roboto web font -->
    <link rel="stylesheet" href="css/main.css">
    <!-- user defined css -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- font awesome lib for iconic fonts -->
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <!-- bx slider css for slider -->
</head>

<body ng-app="newsApp" ng-controller="mainCtrl">
    <!-- the root element of the AngularJS application. -->
    <div class="row header">
        <!-- header starts -->
        <div class="col-md-2 col-sm-6 col-xs-11">
            <a href="#"><img class="logo-image" src="images/Prime_logo.png"></a>
        </div>
        <div class="col-md-10 col-sm-6 col-xs-11">
            <div class="header-icons">
                <div class="dropdown navbar-right">
                    <button class="btn btn-primary dropdown-toggle button-hide" type="button" data-toggle="dropdown"> <span class="menus"><span class="fa fa-th" dropdown-toggle" aria-hidden="true"></span></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="https://www.google.com"><span class="fa fa-bookmark" aria-hidden="true">&nbsp;&nbsp;| Bookmark</span></a></li>
                        <li><a href="https://www.google.com"><span class="fa fa-share-alt" aria-hidden="true">&nbsp;| Personalized</span></a></li>
                        <li><a href="https://www.google.com"><span class="fa fa-at" aria-hidden="true">&nbsp;| About Us</span></a></li>
                    </ul>
                </div>
                <div class="dropdown navbar-right">
                    <button class="btn btn-primary dropdown-toggle button-hide" type="button" data-toggle="dropdown"> <span class="menus"><span class="fa fa-user" dropdown-toggle" aria-hidden="true"></span></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#"><span class="fa fa-bookmark" aria-hidden="true">&nbsp;&nbsp;| Name</span></a></li>
                        <li><a href="https://www.google.com"><span class="fa fa-share-alt" aria-hidden="true">&nbsp;| Profile</span></a></li>
                        <li><a href="https://www.google.com"><span class="fa fa-at" aria-hidden="true">&nbsp;| Logout</span></a></li>
                    </ul>
                </div>
            </div>
            <input type="text" class="form-control search-box" placeholder="Search">
        </div>
    </div>
    <!-- header ends -->
    <div ng-view class="main-content"></div>
    <!--  placeholder for all views provided by the route -->
    <div class="footer">
        <!-- footer starts -->
        <div class="social-links">
            <ul class="footer-social">
                <li class="contact-us"><a target="_BLANK" href="mailto:yourmailid" title="Contact Us" class="fa fa-google"></a></li>
                <li class="twitter"><a href="https://www.twitter.com" target="_blank" title="Facebook" class="fa fa-twitter"></a></li>
                <li class="facebook"><a href="https://www.facebook.com" target="_blank" title="Facebook" class="fa fa-facebook"></a></li>
            </ul>
        </div>
        <span>Prime Copyright Â© 2017 </span>
    </div>
    <!-- footer ends -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- bootstrap lib -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <!-- angular lib -->
    <script src="js/angular-route.min.js"></script>
    <!-- angular route lib for single page app -->
    <script src="js/main.js"></script>
    <!-- user defined js -->
    <script src="js/app.js"></script>
    <!-- angular controller -->
    <script src="js/jquery.bxslider.min.js"></script>
    <!-- bx slider plugin for slider functionality -->
    <script src="js/filter.js"></script>
    <!-- user defined fliter app -->
</body>
</html>
